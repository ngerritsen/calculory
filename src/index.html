<!DOCTYPE html>

<head>
  <title>Calculory</title>
  <meta name="viewport" content="width=device-width" />
  <meta charset="utf-8" />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Overpass+Mono:wght@600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./scss/style.scss" />
</head>

<body>
  <div class="container">
    <div class="container__column container__column--highlighted">
      <header class="header">
        <h1 class="header__title">Calculory</h1>
      </header>
      <form class="calculator" data-calculator-form>
        <p class="calculator__output" data-calculator-ouput>0</p>
        <input class="calculator__input" type="text" data-calculator-input />
        <div class="calculator__buttons">
          <!-- Row 1 -->
          <button
            class="button calculator__button button--secondary"
            type="button"
            data-calculator-symbol="("
          >
            (
          </button>
          <button
            class="button calculator__button button--secondary"
            type="button"
            data-calculator-symbol=")"
          >
            )
          </button>
          <button
            class="button calculator__button button--secondary button"
            type="button"
            data-calculator-previous
          >
            ⭠
          </button>
          <button
            class="button calculator__button button--secondary button"
            type="button"
            data-calculator-next
          >
            ⭢
          </button>

          <!-- Row 2 -->
          <button
            class="button calculator__button"
            type="button"
            data-calculator-symbol="1"
          >
            1
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-calculator-symbol="2"
          >
            2
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-calculator-symbol="3"
          >
            3
          </button>
          <button
            class="button calculator__button button--operator"
            type="button"
            data-calculator-symbol="*"
          >
            *
          </button>

          <!-- Row 3 -->
          <button
            class="button calculator__button"
            type="button"
            data-calculator-symbol="4"
          >
            4
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-calculator-symbol="5"
          >
            5
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-calculator-symbol="6"
          >
            6
          </button>
          <button
            class="button calculator__button button--operator"
            type="button"
            data-calculator-symbol="/"
          >
            /
          </button>

          <!-- Row 4 -->
          <button
            class="button calculator__button"
            type="button"
            data-calculator-symbol="7"
          >
            7
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-calculator-symbol="8"
          >
            8
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-calculator-symbol="9"
          >
            9
          </button>
          <button
            class="button calculator__button button--operator"
            type="button"
            data-calculator-symbol="+"
          >
            +
          </button>

          <!-- Row 5 -->
          <button
            class="button calculator__button"
            type="button"
            data-calculator-symbol="0"
          >
            0
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-calculator-symbol="."
          >
            .
          </button>
          <button
            class="button calculator__button button--operator"
            type="button"
            data-calculator-symbol="^"
          >
            ^
          </button>
          <button
            class="button calculator__button button--operator"
            type="button"
            data-calculator-symbol="-"
          >
            -
          </button>

          <!-- Row 6 -->
          <button
            class="button calculator__button button--action calculator__button--col-span-2"
            type="submit"
          >
            =
          </button>
          <button
            class="button calculator__button button--action-danger button"
            type="button"
            data-calculator-delete
          >
            DEL
          </button>
          <button
            class="button calculator__button button--action-danger button"
            type="button"
            data-calculator-clear
          >
            AC
          </button>

          <!-- Row 6 -->
          <button
            class="button calculator__button"
            type="button"
            data-calculator-symbol="π"
          >
            π
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-calculator-symbol="e"
          >
            e
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-calculator-symbol="sqrt()"
          >
            sqrt
          </button>

          <button
            class="button calculator__button"
            type="button"
            data-calculator-symbol="log()"
          >
            log
          </button>

          <!-- Row 7 -->
          <button
            class="button calculator__button"
            type="button"
            data-calculator-symbol="ln()"
          >
            ln
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-calculator-symbol="sin()"
          >
            sin
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-calculator-symbol="cos()"
          >
            cos
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-calculator-symbol="tan()"
          >
            tan
          </button>
        </div>
      </form>
    </div>
    <div class="container__column">
      <div class="log" data-log></div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
