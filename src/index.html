<body data-component="keyboard">
  <div class="container">
    <div class="container__column container__column--calculator">
      <h1>Calculory</h1>
      <div class="calculator">
        <div class="calculator__output-container">
          <div class="calculator__output" data-component="output">0</div>
        </div>
        <div class="calculator__input-container">
          <div class="calculator__input" data-component="input"></div>
        </div>
        <div class="calculator__buttons">
          <!-- Row 1 -->
          <button
            class="button calculator__button button--secondary"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="("
          >
            (
          </button>
          <button
            class="button calculator__button button--secondary"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol=")"
          >
            )
          </button>
          <button
            class="button calculator__button button--secondary button"
            type="button"
            data-component="action"
            data-action="previous"
          >
            <svg class="icon">
              <use xlink:href="#icon-arrow-left" />
            </svg>
          </button>
          <button
            class="button calculator__button button--secondary button"
            type="button"
            data-component="action"
            data-action="next"
          >
            <svg class="icon">
              <use xlink:href="#icon-arrow-right" />
            </svg>
          </button>

          <!-- Row 2 -->
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="1"
          >
            1
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="2"
          >
            2
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="3"
          >
            3
          </button>
          <button
            class="button calculator__button button--operator"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="*"
          >
            <svg class="icon">
              <use xlink:href="#icon-times" />
            </svg>
          </button>

          <!-- Row 3 -->
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="4"
          >
            4
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="5"
          >
            5
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="6"
          >
            6
          </button>
          <button
            class="button calculator__button button--operator"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="/"
          >
            <svg class="icon">
              <use xlink:href="#icon-divide" />
            </svg>
          </button>

          <!-- Row 4 -->
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="7"
          >
            7
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="8"
          >
            8
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="9"
          >
            9
          </button>
          <button
            class="button calculator__button button--operator"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="+"
          >
            <svg class="icon">
              <use xlink:href="#icon-plus" />
            </svg>
          </button>

          <!-- Row 5 -->
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="0"
          >
            0
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="."
          >
            .
          </button>
          <button
            class="button calculator__button button--operator"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="^"
          >
            <svg class="icon">
              <use xlink:href="#icon-superscript" />
            </svg>
          </button>
          <button
            class="button calculator__button button--operator"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="-"
          >
            <svg class="icon">
              <use xlink:href="#icon-minus" />
            </svg>
          </button>

          <!-- Row 6 -->
          <button
            class="button calculator__button button--success calculator__button--col-span-2"
            type="submit"
            data-component="action"
            data-action="submit"
          >
            <svg class="icon">
              <use xlink:href="#icon-equals" />
            </svg>
          </button>
          <button
            class="button calculator__button button--danger button"
            type="button"
            data-component="action"
            data-action="remove"
          >
            <svg class="icon icon--lg">
              <use xlink:href="#icon-backspace" />
            </svg>
          </button>
          <button
            class="button calculator__button button--danger button"
            type="button"
            data-component="action"
            data-action="clear"
          >
            AC
          </button>

          <!-- Row 6 -->
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="Ï€"
          >
            <svg class="icon">
              <use xlink:href="#icon-pi" />
            </svg>
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="e"
          >
            e
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="sqrt()"
          >
            <svg class="icon">
              <use xlink:href="#icon-square-root" />
            </svg>
          </button>

          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="log()"
          >
            log
          </button>

          <!-- Row 7 -->
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="ln()"
          >
            ln
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="sin()"
          >
            sin
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="cos()"
          >
            cos
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="tan()"
          >
            tan
          </button>
        </div>
      </div>
    </div>
    <div
      class="panel container__column container__column--history"
      data-component="panel"
    >
      <div class="panel__label">
        <svg class="icon">
          <use xlink:href="#icon-history" />
        </svg>
      </div>
      <h2>History</h2>
      <div class="history" data-component="history"></div>
    </div>
  </div>
