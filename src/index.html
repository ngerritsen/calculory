<!DOCTYPE html>

<head>
  <title>Calculory</title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, user-scalable=no"
  />
  <meta charset="utf-8" />

  <meta name="theme-color" content="#f4cdad" />
  <link rel="manifest" href="calculory.webmanifest" />

  <meta
    name="apple-mobile-web-app-status-bar-style"
    content="black-translucent"
  />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Calculory" />

  <link rel="apple-touch-icon" href="img/apple-icon-120.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152.png" />
  <link rel="apple-touch-icon" sizes="167x167" href="img/apple-icon-167.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180.png" />

  <link rel="icon" type="image/png" href="img/favicon-16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="img/favicon-32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="img/favicon-96.png" sizes="96x96" />

  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Overpass+Mono:wght@600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./scss/style.scss" />
</head>

<body>
  <div class="container">
    <div class="container__column container__column--calculator">
      <h1>Calculory</h1>
      <form class="calculator" data-calculator-form>
        <div class="calculator__output-container">
          <div class="calculator__output" data-calculator-output>0</div>
        </div>
        <div class="calculator__input-container">
          <div class="calculator__input" data-calculator-input></div>
        </div>
        <div class="calculator__buttons">
          <!-- Row 1 -->
          <button
            class="button calculator__button button--secondary"
            type="button"
            data-calculator-action="addSymbol"
            data-calculator-symbol="("
          >
            (
          </button>
          <button
            class="button calculator__button button--secondary"
            type="button"
            data-calculator-action="addSymbol"
            data-calculator-symbol=")"
          >
            )
          </button>
          <button
            class="button calculator__button button--secondary button"
            type="button"
            data-calculator-action="previous"
          >
            ⭠
          </button>
          <button
            class="button calculator__button button--secondary button"
            type="button"
            data-calculator-action="next"
          >
            ⭢
          </button>

          <!-- Row 2 -->
          <button
            class="button calculator__button"
            type="button"
            data-calculator-action="addSymbol"
            data-calculator-symbol="1"
          >
            1
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-calculator-action="addSymbol"
            data-calculator-symbol="2"
          >
            2
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-calculator-action="addSymbol"
            data-calculator-symbol="3"
          >
            3
          </button>
          <button
            class="button calculator__button button--operator"
            type="button"
            data-calculator-action="addSymbol"
            data-calculator-symbol="*"
          >
            *
          </button>

          <!-- Row 3 -->
          <button
            class="button calculator__button"
            type="button"
            data-calculator-action="addSymbol"
            data-calculator-symbol="4"
          >
            4
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-calculator-action="addSymbol"
            data-calculator-symbol="5"
          >
            5
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-calculator-action="addSymbol"
            data-calculator-symbol="6"
          >
            6
          </button>
          <button
            class="button calculator__button button--operator"
            type="button"
            data-calculator-action="addSymbol"
            data-calculator-symbol="/"
          >
            /
          </button>

          <!-- Row 4 -->
          <button
            class="button calculator__button"
            type="button"
            data-calculator-action="addSymbol"
            data-calculator-symbol="7"
          >
            7
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-calculator-action="addSymbol"
            data-calculator-symbol="8"
          >
            8
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-calculator-action="addSymbol"
            data-calculator-symbol="9"
          >
            9
          </button>
          <button
            class="button calculator__button button--operator"
            type="button"
            data-calculator-action="addSymbol"
            data-calculator-symbol="+"
          >
            +
          </button>

          <!-- Row 5 -->
          <button
            class="button calculator__button"
            type="button"
            data-calculator-action="addSymbol"
            data-calculator-symbol="0"
          >
            0
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-calculator-action="addSymbol"
            data-calculator-symbol="."
          >
            .
          </button>
          <button
            class="button calculator__button button--operator"
            type="button"
            data-calculator-action="addSymbol"
            data-calculator-symbol="^"
          >
            ^
          </button>
          <button
            class="button calculator__button button--operator"
            type="button"
            data-calculator-action="addSymbol"
            data-calculator-symbol="-"
          >
            -
          </button>

          <!-- Row 6 -->
          <button
            class="button calculator__button button--action calculator__button--col-span-2"
            type="submit"
          >
            =
          </button>
          <button
            class="button calculator__button button--action-danger button"
            type="button"
            data-calculator-action="remove"
          >
            DEL
          </button>
          <button
            class="button calculator__button button--action-danger button"
            type="button"
            data-calculator-action="clear"
          >
            AC
          </button>

          <!-- Row 6 -->
          <button
            class="button calculator__button"
            type="button"
            data-calculator-action="addSymbol"
            data-calculator-symbol="π"
          >
            π
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-calculator-action="addSymbol"
            data-calculator-symbol="e"
          >
            e
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-calculator-action="addSymbol"
            data-calculator-symbol="sqrt()"
          >
            sqrt
          </button>

          <button
            class="button calculator__button"
            type="button"
            data-calculator-action="addSymbol"
            data-calculator-symbol="log()"
          >
            log
          </button>

          <!-- Row 7 -->
          <button
            class="button calculator__button"
            type="button"
            data-calculator-action="addSymbol"
            data-calculator-symbol="ln()"
          >
            ln
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-calculator-action="addSymbol"
            data-calculator-symbol="sin()"
          >
            sin
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-calculator-action="addSymbol"
            data-calculator-symbol="cos()"
          >
            cos
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-calculator-action="addSymbol"
            data-calculator-symbol="tan()"
          >
            tan
          </button>
        </div>
      </form>
    </div>
    <div class="container__column container__column--log">
      <div class="log" data-log></div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
