<!DOCTYPE html>

<head>
  <title>Calculory</title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, user-scalable=no"
  />
  <meta charset="utf-8" />

  <meta name="theme-color" content="#f4cdad" />
  <link rel="manifest" href="calculory.webmanifest" />

  <meta
    name="apple-mobile-web-app-status-bar-style"
    content="black-translucent"
  />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Calculory" />

  <link rel="apple-touch-icon" href="img/apple-icon-120.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152.png" />
  <link rel="apple-touch-icon" sizes="167x167" href="img/apple-icon-167.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180.png" />

  <link rel="icon" type="image/png" href="img/favicon-16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="img/favicon-32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="img/favicon-96.png" sizes="96x96" />

  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Overpass+Mono:wght@600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./scss/style.scss" />

  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="icon-history" viewBox="0 0 512 512">
      <path d="M504 255.531c.253 136.64-111.18 248.372-247.82 248.468-59.015.042-113.223-20.53-155.822-54.911-11.077-8.94-11.905-25.541-1.839-35.607l11.267-11.267c8.609-8.609 22.353-9.551 31.891-1.984C173.062 425.135 212.781 440 256 440c101.705 0 184-82.311 184-184 0-101.705-82.311-184-184-184-48.814 0-93.149 18.969-126.068 49.932l50.754 50.754c10.08 10.08 2.941 27.314-11.313 27.314H24c-8.837 0-16-7.163-16-16V38.627c0-14.254 17.234-21.393 27.314-11.314l49.372 49.372C129.209 34.136 189.552 8 256 8c136.81 0 247.747 110.78 248 247.531zm-180.912 78.784l9.823-12.63c8.138-10.463 6.253-25.542-4.21-33.679L288 256.349V152c0-13.255-10.745-24-24-24h-16c-13.255 0-24 10.745-24 24v135.651l65.409 50.874c10.463 8.137 25.541 6.253 33.679-4.21z"/>
    </symbol>
    
  </svg>
</head>

<body data-component="keyboard">
  <div class="container">
    <div class="container__column container__column--calculator">
      <h1>Calculory</h1>
      <div class="calculator">
        <div class="calculator__output-container">
          <div class="calculator__output" data-component="output">0</div>
        </div>
        <div class="calculator__input-container">
          <div class="calculator__input" data-component="input"></div>
        </div>
        <div class="calculator__buttons">
          <!-- Row 1 -->
          <button
            class="button calculator__button button--secondary"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="("
          >
            (
          </button>
          <button
            class="button calculator__button button--secondary"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol=")"
          >
            )
          </button>
          <button
            class="button calculator__button button--secondary button"
            type="button"
            data-component="action"
            data-action="previous"
          >
            ⭠
          </button>
          <button
            class="button calculator__button button--secondary button"
            type="button"
            data-component="action"
            data-action="next"
          >
            ⭢
          </button>

          <!-- Row 2 -->
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="1"
          >
            1
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="2"
          >
            2
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="3"
          >
            3
          </button>
          <button
            class="button calculator__button button--operator"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="*"
          >
            *
          </button>

          <!-- Row 3 -->
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="4"
          >
            4
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="5"
          >
            5
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="6"
          >
            6
          </button>
          <button
            class="button calculator__button button--operator"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="/"
          >
            /
          </button>

          <!-- Row 4 -->
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="7"
          >
            7
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="8"
          >
            8
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="9"
          >
            9
          </button>
          <button
            class="button calculator__button button--operator"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="+"
          >
            +
          </button>

          <!-- Row 5 -->
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="0"
          >
            0
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="."
          >
            .
          </button>
          <button
            class="button calculator__button button--operator"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="^"
          >
            ^
          </button>
          <button
            class="button calculator__button button--operator"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="-"
          >
            -
          </button>

          <!-- Row 6 -->
          <button
            class="button calculator__button button--success calculator__button--col-span-2"
            type="submit"
            data-component="action"
            data-action="submit"
          >
            =
          </button>
          <button
            class="button calculator__button button--danger button"
            type="button"
            data-component="action"
            data-action="remove"
          >
            DEL
          </button>
          <button
            class="button calculator__button button--danger button"
            type="button"
            data-component="action"
            data-action="clear"
          >
            AC
          </button>

          <!-- Row 6 -->
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="π"
          >
            π
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="e"
          >
            e
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="sqrt()"
          >
            sqrt
          </button>

          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="log()"
          >
            log
          </button>

          <!-- Row 7 -->
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="ln()"
          >
            ln
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="sin()"
          >
            sin
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="cos()"
          >
            cos
          </button>
          <button
            class="button calculator__button"
            type="button"
            data-component="action"
            data-action="add"
            data-symbol="tan()"
          >
            tan
          </button>
        </div>
      </div>
    </div>
    <div
      class="panel container__column container__column--history"
      data-component="panel"
    >
      <div class="panel__label">
        <svg class="icon">
          <use xlink:href="#icon-history" />
        </svg>
      </div>
      <h2>History</h2>
      <div class="history" data-component="history"></div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
